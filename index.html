
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator with Backlink</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Quote Generator with Backlink</h1>
        
        <!-- Input field for website URL -->
        <input type="text" id="websiteURL" placeholder="Paste your website URL here">
        
        <button id="generateQuote">Generate Quote</button>
        
        <p id="quoteDisplay">Click the button to get a random quote!</p>
        
        <!-- Display generated backlink -->
        <p id="backlinkDisplay"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
